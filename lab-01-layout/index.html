<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Библиотека</title>
  <!-- Нормализация CSS для кроссбраузерности -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-oHDEc8XedmYk4C4mYc91G1UOQGvh/j5qh9fF0UuXZSk+1lgMEe0PhWlfg5kJ5GHxqiE8fM0Azj2eEvi1KObUwg=="
        crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="navbar" id="navbar">
        <!-- Заполнение функцией renderHeader -->
      </nav>
    </div>
  </header>
  <!-- /Header -->

  <!-- Main Content -->
  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section">
      <!-- Заполнение функцией renderHero -->
    </section>
    <!-- /Hero Section -->

    <!-- About Section -->
    <section id="about" class="about section">
      <!-- Заполнение функцией renderAbout -->
    </section>
    <!-- /About Section -->

    <!-- Features Section -->
    <section id="features" class="features section">
      <!-- Заполнение функцией renderFeatures -->
    </section>
    <!-- /Features Section -->

    <!-- Gallery Section -->
    <section id="gallery" class="gallery section">
      <!-- Заполнение функцией renderGallery -->
    </section>
    <!-- /Gallery Section -->

    <!-- Contact Section -->
    <section id="contact" class="contact section">
      <!-- Заполнение функцией renderContact -->
    </section>
    <!-- /Contact Section -->

  </main>
  <!-- /Main Content -->

  <!-- Footer -->
  <footer id="footer" class="footer">
    <!-- Заполнение функцией renderFooter -->
  </footer>
  <!-- /Footer -->

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
